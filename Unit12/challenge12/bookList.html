<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Book List</title>
 </head>
<body>

<h1>My Book List</h1> <!-- Create a webpage with an h1 -->
<script>
  //array of my books
var books = [
  {title: 'Fundamentals of Game Design',
  img: 'images/gameDesign.jpg',
  author: 'Ernest Adams',
  alreadyRead: false
  },
  {title: 'Living with Art',
  img: 'images/livingWithArt.jpg',
  author: 'Mark Getlein',
  alreadyRead: false
  },
  {title: 'The Alchemist',
  img: 'images/theAlchemist.jpg',
  author: 'Paulo Coelho',
  alreadyRead: true
  },
  {title: "Man's Search for Meaning",
  img: 'images/searchForMeaning.jpg',
  author: 'Viktor Frankl',
  alreadyRead: true
  }];
    
//Iterate through the array of books    
for (var i = 0; i < books.length; i++) {
  var bookPar = document.createElement('p'); //create a p element
  var bookAuthor = document.createTextNode(books[i].title + ' by ' + books[i].author);
  bookPar.appendChild(bookAuthor); //append
  document.body.appendChild(bookPar); //append
}

//Use a ul and li to display the books.
var bookList = document.createElement('ul');
for (var i = 0; i < books.length; i++) {
  var bookItem = document.createElement('li');
  var bookImage = document.createElement('img');
  bookImage.src = books[i].img;
  bookItem.appendChild(bookImage);
  var bookAuthor = document.createTextNode(books[i].title + ' by ' + books[i].author);
  bookItem.appendChild(bookAuthor);

  if (books[i].alreadyRead) {
    bookItem.style.color = 'green'; //set attribute to green
  } else {
    bookItem.style.color = 'red'; //set attribute to red
  }

  bookList.appendChild(bookItem); //append
}
document.body.appendChild(bookList); //append

var newA = document.createElement('a');
newA.setAttribute('href',"aboutme.html");
newA.innerHTML = "Go to About Me page";
document.body.prepend(newA); //prepend link

</script>
  
</body>
</html>
